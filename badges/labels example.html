<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>label examples</title>
</head>
<body>
<div class="container">
    <h2>label Examples</h2>
    <p>My name is <span class="label label-default">Bijesh Kawan</span></p>
    <h1>water name :<span class="label label-success">Aqua</span></h1>
    <h2> mobile name:<span class="label label-danger">iPhone</span></h2>
    <h3> mobile name:<span class="label label-info">iPhone</span></h3>

    <div>
        <h2>Contextual Label Classes</h2>
        <p>Contextual classes can be used to color the label.</p>
        <span class="label label-default">Default Label</span>
        <span class="label label-primary">Primary Label</span>
        <span class="label label-success">Success Label</span>
        <span class="label label-info">Info Label</span>
        <span class="label label-warning">Warning Label</span>
        <span class="label label-danger">Danger Label</span>
    </div>

</div>

</body>
</html>
