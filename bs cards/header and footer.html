<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1> bootstrap cards</h1>
    <div class="card" style="max-width: 20rem;">
    <div class="card card-header">
        <h1>Nepalese Band</h1>

    </div>
    <div class="card card-body">
        <h3 class="card-title">Underside</h3>
        <img src="https://f4.bcbits.com/img/a0046556797_10.jpg" alt="underside" style="max-width: 20rem">
        <p class="card-text">With Bikash Bhujel, Manil Shakya, Bbek Tamang, the plan turned up as UNDERSIDE. Formed in
            2010 UNDERSIDE is a metal band with influences from retro rock to old school trash influences delivered in a
            modern way.</p>

    </div>
    <div class="card card-footer"> Welcome to underside</div>
    </div>
</div>

</body>
</html>
