<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,scale=1">
    <title>alerts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>btn dropdown split</h1>

    <div class="btn-group btn-justified">

        <button type="button" class="btn btn-primary ">sony</button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">mobile</a></li>
            <li><a href="#">cameras</a></li>
            <li><a href="#">laptop</a></li>

        </ul>
    </div>


    <div class="btn-group btn-justified">
        <button type="button" class="btn btn-primary ">sam</button>

        <button type="button" class="btn btn-primary ">sony</button>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">mobile</a></li>
            <li><a href="#">cameras</a></li>
            <li><a href="#">laptop</a></li>

        </ul>
    </div>



    <div class="btn-group">
        <button type="button" class="btn btn-primary">apple</button>
        <button type="button" class="btn btn-primary">samsung</button>

        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">sony<span
                    class="caret"></span>

            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">mobile</a> </li>
                <li><a href="#">cameras</a> </li>
                <li><a href="#">laptop</a> </li>

            </ul>
        </div>

    </div>

</div>

</body>
</html>
