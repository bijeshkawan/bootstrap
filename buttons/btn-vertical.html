<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,scale=1">
    <title>alerts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>btn size large group</h1>
    <div class=" btn-group btn-group-lg">
        <button type="button" class="btn btn-primary ">large button</button>
        <button type="button" class="btn btn-success" >medium button</button>
        <button type="button" class="btn btn-warning">small button</button>
        <button type="button" class="btn btn-danger">extra small button</button>
        <button type="button" class="btn btn-info">Medium button</button>
    </div>


    <h1>btn size medium group and vertical</h1>

    <div class="btn-group btn-group-md btn-group-vertical">
        <button type="button" class="btn btn-primary ">apple</button>
        <button type="button" class="btn btn-success" >banana</button>
        <button type="button" class="btn btn-warning">papaya</button>
        <button type="button" class="btn btn-danger">pears</button>
        <button type="button" class="btn btn-info">avocado</button>
    </div>

    <h1>btn size small group and vertical</h1>

    <div class="btn-group btn-group-sm btn-group-vertical">
        <button type="button" class="btn btn-primary ">apple</button>
        <button type="button" class="btn btn-success" >banana</button>
        <button type="button" class="btn btn-warning">papaya</button>
        <button type="button" class="btn btn-danger">pears</button>
        <button type="button" class="btn btn-info">avocado</button>
    </div>

    <h1>btn size extra small group</h1>

    <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-primary ">apple</button>
        <button type="button" class="btn btn-success" >banana</button>
        <button type="button" class="btn btn-warning">papaya</button>
        <button type="button" class="btn btn-danger">pears</button>
        <button type="button" class="btn btn-info">avocado</button>
    </div>

    <h1>Default group</h1>
    <div class="btn-group">
        <button type="button" class="btn btn-primary ">apple</button>
        <button type="button" class="btn btn-success" >banana</button>
        <button type="button" class="btn btn-warning">papaya</button>
        <button type="button" class="btn btn-danger">pears</button>
        <button type="button" class="btn btn-info">avocado</button>
    </div>



</div>

</body>
</html>
