<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,scale=1">
    <title>alerts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>button styles</h1>
    <div class="btn-group">
        <button type="button" class="btn btn-primary btn-lg">large button</button>
        <button type="button" class="btn btn-success btn-md" >medium button</button>
        <button type="button" class="btn btn-warning btn-sm">small button</button>
        <button type="button" class="btn btn-danger btn-xs">extra small button</button>
        <button type="button" class="btn btn-info btn-md">Medium button</button>
    </div>
    <div style="margin-top: 20px">
        <button type="button" class="btn btn-success btn-block">success</button>
        <button type="button" class="btn btn-warning btn-block">warning</button>
    </div>
    <div style="margin-top: 20px">
        <button type="button" class="btn btn-info active">info</button>
    </div>
    <div style="margin-top: 20px">
        <button type="button" class="btn btn-warning disabled">warning</button>
    </div>
    <div style="margin-top: 20px">
        <button type="button" class="btn btn-danger">danger</button>
    </div>

    <div style="margin-top: 20px">
        <button type="button" class="btn btn-link">link</button>
    </div>
</div>

</body>
</html>
