<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Glyphicon examples</title>
</head>
<body>
<div class="container">
    <h2>Glyphicon Examples</h2>
<p>Bomb icon:<span class="glyphicons glyphicons-bomb"></span></p>
    <p>search icon:<span class="glyphicon glyphicon-search"></span></p>
    <p>Search icon on a styled link button:<a href="#"><span class="glyphicon glyphicon-search"></span></a> </p>
    <button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-search"></span> Search </button>
    <p>menu : <span class="glyphicon glyphicon-menu-up"></span></p>
</div>
</body>
</html>
